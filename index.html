<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index1.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="todo.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="gap-8 text-[var(--text-color)] min-h-screen w-screen bg-[var(--background-color)] flex items-center justify-center flex-col">
  <h1 class="text-3xl font-bold text-[var(--pink-color)]">
    MyDay-Todo 2025 
  </h1>
  <div class="container divide-y divide-[var(--pink-color)] w-[fit] bg-[var(--primary-color)] p-4 rounded-lg flex items-center justify-center gap-5 flex-col">
    <h1></h1>
    <div class="container grid-cols-responsive grid items-center justify-items-center gap-3">
      <div class="p-2  border-2 border-[var(--secondary-color)] flex items-center justify-center flex-col">
        <div class="flex items-center justify-center gap-2">
          <div class="flex items-center justify-center flex-col">
            <input class=" bg-[var(--seconday-color)] text-[var(--text-color)] rounded-xl text-xl" type="date" name="date" id="date-time">
            <h1 class="text-2xl font-bold text-[var(--pink-color)]">
              
              Tasks Done
            </h1>
            <p class="text-lg ">
              keep it up!
            </p>
          </div>
          <div class="flex items-center justify-center font-bold text-xl px-3 py-2 rounded-[50%] bg-[--secondary-color] text-[--pink-color]">
            <p class="" id="numbers"> 2 / 3</p>
          </div>
        </div>

          <div id="progressBar" class="relative w-[200px] h-[10px]  bg-[--secondary-color] rounded-xl">
            <h1 class="absolute -right-2 -top-2 text-[--pink-color] font-bold">%</h1>
            <div id="progress" class="absolute top-0 left-0 w-[80%] h-[10px] bg-[--pink-color] rounded-xl text-right"></div>
          </div>
      
      </div>
      <div class="flex items-center justify-between gap-2 text-[--secondary-color] font-serif text-sm flex-col">
        <h1 class="font-bold">GOALs</h1> 
        <p>Becoming Health and confident </p>
        <p> make websites and teach codding</p> 
        <p>Growing The online business</p>  
            
        </div>
      
      <div class="flex items-center justify-center gap-2 flex-col">
        
          <div class="flex items-center justify-between gap-2">
              <input class="border bg-[var(--seconday-color)] rounded-lg p-2 caret-[var(--pink-color)]" placeholder="Please Type a New Task" type="text" name="" id="task-input" autocomplete="off">
              <button id="add-task" class="rounded-lg p-2 tracking-tight bg-[var(--pink-color)]">Add Task</button>
          </div>
      </div>
      
    </div>  
      
    <ul id="task-UL" class="overflow-x-scroll">
      <!-- List items will be appended here by JavaScript -->
    </ul>
    <div class="flex items-center justify-center gap-2">
        <button id="prev-page" class="px-2 py-2 rounded-xl bg-[var(--pink-color)] tracking-tight">Previous</button>
        <button id="next-page" class="px-2 py-2 rounded-xl bg-[var(--pink-color)] tracking-tight">Next</button>
    </div>
  </div>
  <div class="flex items-center justify-center slate-800 font-serif text-0.75rem h-[10%] bg-[--secondary-color] w-screen">
    <h1>
      made with <i class="fa-solid fa-heart text-[--pink-color]"></i> by WandiaG
    </h1>
  </div>
  <script>
        document.addEventListener("contextmenu", (e) =>{
            e.preventDefault();

            return false;
        })
      document.addEventListener("keydown", (e) => {
            if(e.ctrlKey || e.keyCode == 123){
                e.stopPropagation();
                e.preventDefault();
            }
        })
    document.addEventListener('DOMContentLoaded', () => {
    // Function to enter full-screen mode
    function enterFullScreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    }

    // Function to check if the document is in full-screen mode
    function isFullScreen() {
        return document.fullscreenElement ||
               document.mozFullScreenElement ||
               document.webkitFullscreenElement ||
               document.msFullscreenElement;
    }

    // Monitor full-screen state
    document.addEventListener('fullscreenchange', () => {
        if (!isFullScreen()) {
            enterFullScreen(); // Re-enter full-screen mode if it is exited
        }
    });

    // Enter full-screen mode on page load
    enterFullScreen();

    // Your existing license verification and other code here...
});

    </script>
</body>
</html>
